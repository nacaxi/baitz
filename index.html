<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="baitz logo.png" alt="Logo da Baitz">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">CARDÁPIO</li>
            <li class="cabecalho-lista-item">RESTAURANTE</li>
        </ul>
    </header>


    <section class="baitz">
        <div class="baitz-div-conteudo">
            <h2 class="baitz-titulo">SOBRE NÓS</h2>
            <p class="baitz-texto-um">Baitz é uma rede de restaurantes especializada em fast-food, fundada no Brasil.</p>
            <p class="baitz-texto-dois">É a maior cadeia mundial de restaurantes de fast food de hambúrguer, servindo cerca de 68 milhões de clientes por dia em 119 países através de 37 mil pontos de venda.</p>
        </div>
        <img class="baitz-imagem" src="hamburguer.png" alt="Hambúrguer">
    </section>
</body>
